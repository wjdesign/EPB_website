<!--與我聯絡-->
<div id="QA" class="container pt-4">
    <div class="BreadcrumbWrapper mb-0">
        <nav aria-label="breadcrumb" class="d-flex align-items-center">
            <span class="mb-0 mr-3">現在位置</span>
            <i class="fas fa-caret-right"></i>
            <ol class="breadcrumb mb-0 pa-0">
                <li class="breadcrumb-item"><a href="#">首頁</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    <i class="mr-1 fas fa-envelope-open-text"></i>
                    與我聯絡
                </li>
            </ol>
        </nav>
    </div>
    <div class="d-flex flex-column mb-2 FormWrapper">
        <h4 class="mt-3 text-center Title">請填寫以下表格，我們將盡快與您聯絡</h4>
        <span class="mb-3 text-center text-danger Tips">請注意<i class="mx-2 d-inline-flex fas fa-star-of-life text-danger"></i>號為必填。</span>
        <form>
            <div class="form-group row">
                <label for="Name" class="col-sm-2 col-form-label d-inline-flex align-items-center">姓名<i class="ml-2 d-inline-flex fas fa-star-of-life text-danger"></i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control text-right" id="Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="Phone" class="col-sm-2 col-form-label d-inline-flex align-items-center">電話</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control text-right" id="Phone" maxlength="10">
                </div>
            </div>
            <div class="form-group row">
                <label for="Email" class="col-sm-2 col-form-label d-inline-flex align-items-center">電子郵件<i class="ml-2 d-inline-flex fas fa-star-of-life text-danger"></i></label>
                <div class="col-sm-10">
                    <input type="email" class="form-control text-right" id="Email" placeholder="example@mail.com" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="Title" class="col-sm-2 col-form-label d-inline-flex align-items-center">主旨<i class="ml-2 d-inline-flex fas fa-star-of-life text-danger"></i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control text-right" id="Title" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="Content" class="col-sm-2 col-form-label d-inline-flex align-items-center">內容</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control text-right" id="Content" rows="5"></textarea>
                </div>
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn BtnSubmit mr-3">送出</button>
                <button type="reset" class="btn btn-light">清除</button>
            </div>
        </form>
    </div>
</div>
