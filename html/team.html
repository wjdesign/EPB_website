<!--各區環保志工隊-->
<div class="table-responsive ListTableWrapper">
    <table class="table table-striped table-hover text-center mb-0">
        <thead class="thead-dark">
        <tr>
            <th scope="col">區域/里別</th>
            <th scope="col">隊名</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="TeamData.length > 0" ng-repeat="(key, value) in TeamData">
            <td>[{ (value.area ? value.area + ' / ' : '')}][{value.town}]</td>
            <td>[{value.teamName}]</td>
        </tr>
        <tr ng-if="TeamData.length < 1">
            <td colspan="2" class="NoData">暫無資料</td>
        </tr>
        </tbody>
    </table>
</div>
