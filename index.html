<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="PRAGMA" content="NO-CACHE">
    <!-- IE可能不見得有效 -->
    <meta http-equiv="EXPIRES" content="0">
    <!-- 設定成馬上就過期 -->
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="bookmark" href="images/favicon.ico"/>

    <link rel="stylesheet" href="css/all.min.css?ver20200516_264">
    <link rel="stylesheet" href="css/bootstrap.min.css?ver20200516_264">
    <link rel="stylesheet" href="css/slick.css?ver20200516_264">
    <link rel="stylesheet" href="css/slick-theme.css?ver20200516_264">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css?ver20200516_264">
    <link rel="stylesheet" href="css/common.css?ver20200516_264">
    <link rel="stylesheet" href="css/main.css?ver20200516_264">
    <link rel="stylesheet" href="css/home.css?ver20200516_264">
    <link rel="stylesheet" href="css/rwd.css?ver20200516_264">

    <script>
        var Version = '?ver20200516_264';   // 版本號
    </script>

    <script src="js/jquery-3.3.1.min.js?ver20200516_264"></script>
    <script src="js/bootstrap.min.js?ver20200516_264"></script>
    <script src="js/angular.min.js?ver20200516_264"></script>
    <script src="js/angular/angular-ui-router.js?ver20200516_264"></script>
    <script src="js/ui-bootstrap-tpls-2.0.0.min.js?ver20200516_264"></script>
    <script src="js/angular-sanitize.js?ver20200516_264"></script>
    <script src="js/slick.js?ver20200516_264"></script>
    <script src="js/jquery.fancybox.min.js?ver20200516_264"></script>
    <script src="js/jquery.qrcode.min.js?ver20200516_264"></script>

    <script src="js/angular/config.js?ver20200516_264"></script>
    <script src="js/angular/app.js?ver20200516_264"></script>

    <!--controller-->
    <script src="js/angular/controller/main.js?ver20200516_264"></script>
    <script src="js/angular/controller/home.js?ver20200516_264"></script>
    <script src="js/angular/controller/about.js?ver20200516_264"></script>
    <script src="js/angular/controller/news.js?ver20200516_264"></script>
    <script src="js/angular/controller/activity.js?ver20200516_264"></script>
    <script src="js/angular/controller/qa.js?ver20200516_264"></script>
    <script src="js/angular/controller/rule.js?ver20200516_264"></script>
    <script src="js/angular/controller/download.js?ver20200516_264"></script>
    <script src="js/angular/controller/contact.js?ver20200516_264"></script>

    <script src="js/data.js?ver20200516_264"></script>

    <title>台中市政府環境保護局環保志工網</title>
</head>
<body ng-app="mainApp" ng-init="Loading = true" ng-controller="mainCtrl">
    <div ng-if="(Loading)" class="Loading">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <header id="WebHeader">
        <div class="ToolTipWrapper">
            <div class="container ToolTip">
                <a ui-sref="home" class="btn">
                    <i class="mr-1 fas fa-home"></i>
                    回首頁
                </a>
                <hr>
                <a ui-sref="map" class="btn">
                    <i class="mr-1 fas fa-network-wired"></i>
                    網站導覽
                </a>
                <hr>
                <a class="btn" href="http://www.epb.taichung.gov.tw/" target="_blank" title="環保局(另開新視窗)">
                    <i class="fab fa-envira"></i>
                    環保局
                </a>
            </div>
        </div>
        <div class="container">
            <div class="clearfix HeaderWrapper">
                <div class="LogoWrapper">
                    <a ui-sref="home" class="Logo" title="環保局志工網Logo"></a>
                </div>
                <div class="MenuWrapper">
                    <ul>
                        <li ui-sref-active="{'active':'about'}">
                            <a ui-sref="about.team({'area':'All'})"><i class="my-1 fas fa-house-user"></i>關於我們</a>
                        </li>
                        <li ui-sref-active="{'active':'news'}">
                            <a ui-sref="news"><i class="my-1 fas fa-bullhorn"></i>最新消息</a>
                        </li>
                        <li ui-sref-active="{'active':'activity'}">
                            <a ui-sref="activity"><i class="my-1 fas fa-award"></i>活動成果</a>
                        </li>
                        <li ui-sref-active="{'active':'qa'}">
                            <a ui-sref="qa"><i class="my-1 fas fa-question"></i>常見問答</a>
                        </li>
                        <li ui-sref-active="{'active':'rule'}">
                            <a ui-sref="rule"><i class="my-1 fas fa-gavel"></i>相關法規</a>
                        </li>
                        <li ui-sref-active="{'active':'download'}">
                            <a ui-sref="download"><i class="my-1 fas fa-cloud-download-alt"></i>資料下載</a>
                        </li>
                        <li ui-sref-active="{'active':'contact'}">
                            <a ui-sref="contact"><i class="my-1 fas fa-envelope-open-text"></i>與我聯絡</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <header id="MobileHeader">
        <div class="clearfix MobileHeaderWrapper">
            <div class="LogoWrapper">
                <a ui-sref="home" class="Logo" title="環保局志工網Logo"></a>
            </div>
            <button class="navbar-toggle collapsed ShowMenu" type="button" data-toggle="slide-collapse" data-target="#MobileMenu" aria-expanded="false">
                <div class="animated-icon"><span></span><span></span><span></span></div>
            </button>
            <div class="collapse navbar-collapse MenuWrapper" id="MobileMenu">
                <h6>網頁導覽</h6>
                <ul>
                    <li ui-sref-active="active">
                        <a close-collapse ui-sref="home"><i class="fas fa-home"></i>首頁</a>
                    </li>
                    <li ui-sref-active="active">
                        <a close-collapse ui-sref="about.team({'area':'All'})"><i class="fab fa-microblog"></i>關於我們</a>
                    </li>
                    <li ui-sref-active="active">
                        <a close-collapse ui-sref="news"><i class="fas fa-bullhorn"></i>最新消息</a>
                    </li>
                    <li ui-sref-active="active">
                        <a close-collapse ui-sref="activity({'id': ''})"><i class="fas fa-award"></i>活動成果</a>
                    </li>
                    <li ui-sref-active="active">
                        <a close-collapse ui-sref="qa"><i class="fas fa-question"></i>常見問答</a>
                    </li>
                    <li ui-sref-active="active">
                        <a close-collapse ui-sref="rule"><i class="fas fa-gavel"></i>相關法規</a>
                    </li>
                    <li ui-sref-active="active">
                        <a close-collapse ui-sref="download"><i class="fas fa-cloud-download-alt"></i>資料下載</a>
                    </li>
                    <li ui-sref-active="active">
                        <a close-collapse ui-sref="contact"><i class="fas fa-envelope-open-text"></i>與我聯絡</a>
                    </li>
                </ul>
            </div>
            <div class="menu-overlay"></div>
        </div>
    </header>
    <div class="BodyWrapper">
        <div ui-view></div>
    </div>
    <footer>
        <div class="container">
            <div class="row no-gutters">
                <div class="col-12 text-center px-3 py-4 flex-sm-column">
                    copyright @ WJDesign [{CopyrightYear}]
                    <hr class="d-none d-md-inline-block">
                    <p class="d-md-inline mb-0">請使用IE第10版以上、Chrome、FireFox、Edge、Safari瀏覽器瀏覽</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
